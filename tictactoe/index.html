<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="controls">
    <h1 class="text" id="text">Player one, start!</h1>
    <button class="play-again" id="playAgain">Play again</button>
  </div>
    <main>
      <section class="game">
        <section class="row">
          <article class="column r b">&nbsp;</article>
          <article class="column r l b">&nbsp;</article>
          <article class="column l b">&nbsp;</article>
        </section>
        <section class="row">
          <article class="column t b r">&nbsp;</article>
          <article class="column r b t l">&nbsp;</article>
          <article class="column t b l">&nbsp;</article>
        </section>
        <section class="row">
          <article class="column t r">&nbsp;</article>
          <article class="column t l r">&nbsp;</article>
          <article class="column t l">&nbsp;</article>
        </section>
      </section>
    </main>
    <div class="modal hidden"></div>
  </body>
</html>
